debug {
    disable_logs = false
    enable_stdout_logs = true
}

monitor=DP-1,2560x1440@144,0x0,1,bitdepth,10,cm,srgb

$terminal             = kitty
$browser              = firefox
$launcher             = tofi-drun --drun-launch true
$togglePlayer         = playerctl play-pause
$toggleAudioCtl       = pidof pavucontrol && kill -2 $(pidof pavucontrol) || pavucontrol
$meStream             = ffplay -max_delay 0 -analyzeduration 0 -fflags +nobuffer -flags +low_delay -video_size 1080x720 -vf crop=w=700:h=330:x=250:y=200,hflip /dev/video0

exec-once = eww open bar && ~/.config/hypr/hyprtracker.sh
exec-once = $HOME/.local/bin/wlframe $HOME/pictures/wallpapers/current.jpg
exec-once = hypridle

env = GDK_DPI_SCALE, 1.3333
env = QT_SCALE_FACTOR, 1.3333
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,36
env = GRIM_DEFAULT_DIR,/home/rituraj/pictures/screenshots
env = WLLOCK_MEDIA_FILE,$HOME/.local/share/wllock/lockscreen.mp4
env = GSK_RENDERER,vulkan

general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    resize_on_border = true
    col.active_border = rgb(484848)
    col.inactive_border = rgb(282828)

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(484848ff)
    }

    blur {
        enabled = false
        size = 5
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    preserve_split = true
    force_split = 2
    #default_split_ratio = 0.855
}

misc { 
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0x181818
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ben
    kb_variant =
    kb_model =
    kb_options = grp:alt_caps_toggle
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER 

bind = $mainMod, Return,    exec,       $terminal
bind = $mainMod, Space,     exec,       sh ~/.config/hypr/superscript.sh
bind = $mainMod, R,         exec,       $launcher
bind = $mainMod, E,         exec,       $browser
bind = $mainMod, F,         fullscreen,
bind = $mainMod, Q,         killactive,
bind = $mainMod Ctrl, Q,    exec,       systemctl sleep
bind = $mainMod Alt, Space, togglesplit
bind = $mainMod, S,         exec,       sh -c "slurp -d | wl-copy"

# Widget toggles
bind = $mainMod, F9, exec, $meStream
bind = $mainMod, F11, exec, $toggleAudioCtl

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainmod Alt + vim keys
bind = $mainMod Alt, h, movewindow, l
bind = $mainMod Alt, l, movewindow, r
bind = $mainMod Alt, k, movewindow, u
bind = $mainMod Alt, j, movewindow, d

# Resize windows with mainMod Shift + vim keys
bind = $mainMod Shift, h, resizeactive, -80 0
bind = $mainMod Shift, l, resizeactive, 80 0
bind = $mainMod Shift, k, resizeactive, 0 -80
bind = $mainMod Shift, j, resizeactive, 0 80

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod Ctrl, Return, togglespecialworkspace, scratchpad
bind = $mainMod Shift Ctrl, Return, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + Tab
# holding Shift reverses the cycle order
bind = $mainMod, tab, workspace, e+1
bind = $mainMod Shift, tab, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrule = match:class org.pulseaudio.pavucontrol,float yes
windowrule = match:class ffplay, float on, pin on, move (monitor_w-window_w) (monitor_h-window_h - 40), no_initial_focus on

# Audio Controls
bind=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=$mainMod,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioMute, exec, $togglePlayer
bind=Ctrl,XF86AudioRaiseVolume, exec, playerctl position 5+
bind=Ctrl,XF86AudioLowerVolume, exec, playerctl position 5-
bind=Ctrl Shift,XF86AudioRaiseVolume, exec, playerctl position 10+
bind=Ctrl Shift,XF86AudioLowerVolume, exec, playerctl position 10-
bind=Ctrl Alt,XF86AudioRaiseVolume, exec, playerctl position 20+
bind=Ctrl Alt,XF86AudioLowerVolume, exec, playerctl position 20-

# Mic Controls
bind=Alt,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bind=Alt,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-

# Screenshot controls
bind=$mainMod, P, exec, grim "${GRIM_DEFAULT_DIR}/$(date '+%d%b_%Hh%Mm%Ss.png')"
bind=$mainMod Ctrl, P, exec, grim -g "$(slurp)" "${GRIM_DEFAULT_DIR}/$(date '+%d%b_%Hh%Mm%Ss.png')"
